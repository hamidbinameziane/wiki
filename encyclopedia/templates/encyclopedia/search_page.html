{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result:
{% endblock %}

{% block body %}
    <h1>Search Result:</h1>

    <ul>
        {% for entry in lst %}
            <li><a href="{% url 'index' %}wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
