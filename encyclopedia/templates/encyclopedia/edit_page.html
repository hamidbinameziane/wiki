{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form  method="post">
        {% csrf_token %}
        <h3>{{ title }}</h3>
        <textarea required="required" name="md_text" rows="4" cols="50" placeholder="Type Your Text Here:">{{ md_text }}</textarea>
        <div><input type="submit" value="Save"></div>
    </form>

    

{% endblock %}
